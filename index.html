<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Quiz App</title>
    <meta name="description" content="Test your knowledge on the HBO series Game of Thrones">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <div class="got-logo">
            <a href="index.html">
                <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvNEVgJAAokQatIvrFJ8CRyRwhNx1gTXrPY-qPN51Kt4s5n--z" alt="Game of Thrones the Iron Throne" />
            </a>
        </div>
        <div class="status">
            <ul>
                <li>Question: <span
                    class="questionNumber">0</span>/10
                </li>
                <li>Score: <span class="score">0</span>
                </li>
            </ul>
        </div>
    </header>
    <main role="main">
     <div class="background">
        <div class="intro">
             <h1>Are you a die hard Game of Thrones fan?</h1>
            <button type="button" class="startButton">Let's do this!</button>
        </div>
        <div class="quizForm"></div>
     </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
