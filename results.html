<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="results pass">
    <h3>You belong in Westeros!</h3>
    <p>You got (score >= 7)!</p>
    <button type='reset' class='resetButton'>
        <a href="index.html">Restart Quiz</a>
    </button>
</div>

<div class="results fail">
    <h3>You've got some binging to do!</h3>
    <p>You got (score less than or = 6)</p>
    <button type="reset" class="resetButton">
        <a href="index.html">Restart Quiz</a>
    </button>
</div>
</body>
</html>
